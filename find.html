<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<body>
    <div class="main find">
        <div class="header">
        <div class="statusbar">
            <div class="statusbar_left">
                <p>Flight mode</p>
                <div><i class="fas fa-fighter-jet statusbar_left_flight"></i></div>
                <div><i class="fas fa-wifi statusbar_left_wifi"></i></div>
            </div>
            <div class="statusbar_center"><span>21:00</span></div>
            <div class="statusbar_right">
                <p class="statusbar_right_percent">70%</p>
                <i class="fas fa-battery-three-quarters statusbar_right_battery"></i>
                <i class="fas fa-bolt statusbar_right_bolt"></i>
            </div>
        </div>
    
        <div class="navigationbar-header">
            <div class="navigationbar-header-title_more"><p>Find</p></div>
            <div class="navigationbar-header-icons">
                <div class="navigationbar-header-icons_search"><i class="fas fa-search"></i></div>
                <div class="navigationbar-header-icons_setting"><i class="fas fa-cog"></i></div>
            </div>
        </div>
    </div>
        <div>
            <div class="find_main">
                <div class="find_main_fun">
                    <i class="fas fa-qrcode"></i>
                    <p>QR Code</p>
                </div>
                <div class="find_main_fun">
                    <i class="far fa-address-book"></i>
                    <p>Add by Contacts</p>
                </div>
                <div class="find_main_fun">
                    <i class="fas fa-fingerprint"></i>
                    <p>Add by ID</p>
                </div>
                <div class="find_main_fun">
                    <i class="fas fa-vote-yea"></i>
                    <p>Invite</p>
                </div>
            </div>
        </div>
            <div class="recommended">
                <p>Recommended Friends</p>
                <div class="recommended_commend">
                    <p>You have no recommended friends.</p>
                </div>
            </div>

            <div class="openchat">
                    <div class="openchat_header">
                        <p>Open Chat</p>
                        <div class="openchat_header_link">
                            <p>Go to Openchat Home</p>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <div class="openchatbox">
                        <div class="openchatbox_section">
                            <div class="openchatbox_section_info">
                                <span class="openchatbox_section_info_title">#BTS</span>
                                <span class="openchatbox_section_info_word">#BTS#ARMY#FRIENDS</span>
                                <div class="openchatbox_section_info_more">
                                    <div class="openchatbox_section_info_more_icon"></div>
                                    <span>802 members</span>
                                    <i class="fas fa-grip-lines-vertical"></i>
                                    <a href="#">Active</a>
                                </div>
                            </div>
                            <div class="openchatbox_section_profile">
                                <div class="openchatbox_section_profile_icon">
                                    <div class="openchatbox_section_profile_icon_img"></div>
                                    <div class="openchatbox_section_profile_icon_heart">
                                        <i class="far fa-heart"></i> <span>326</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="openchatbox">
                        <div class="openchatbox_section">
                            <div class="openchatbox_section_info">
                                <span class="openchatbox_section_info_title">#BTS</span>
                                <span class="openchatbox_section_info_word">#BTS#ARMY#FRIENDS</span>
                                <div class="openchatbox_section_info_more">
                                    <div class="openchatbox_section_info_more_icon"></div>
                                    <span>802 members</span>
                                    <i class="fas fa-grip-lines-vertical"></i>
                                    <a href="#">Active</a>
                                </div>
                            </div>
                            <div class="openchatbox_section_profile">
                                <div class="openchatbox_section_profile_icon">
                                    <div class="openchatbox_section_profile_icon_img"></div>
                                    <div class="openchatbox_section_profile_icon_heart">
                                        <i class="far fa-heart"></i> <span>326</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

        <div class="navigationbar-footer">
            <div class="navigationbar-footer_friends"><a href="friends.html"><i class="far fa-user"></a></i></div>
            <div class="navigationbar-footer_chats"><a href="chats.html"><i class="far fa-comment"></i></a></div>
            <div class="navigationbar-footer_search"><a href="find.html"><i class="fas fa-search"></i></a></div>
            <div class="navigationbar-footer_more"><a href="more.html"><i class="fas fa-ellipsis-h"></i></a></div>
        </div>
    </div>
</body>
</html>
